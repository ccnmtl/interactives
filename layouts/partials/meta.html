<link rel="canonical" href="{{ if .IsHome }}{{ .Site.BaseURL }}{{ else }}{{ .Permalink }}{{ end }}" />

{{ "<!-- Standard Meta Data -->" | safeHTML }}
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ if .IsPage }}{{ if .Params.packagedescription }}{{ .Params.packagedescription }}{{ else }}{{ .Summary }}{{ end }}{{ end }}{{ end }}" />
<meta name="keywords" content="{{ .Site.Params.keywords }}" />
<meta name="copyright" content="{{ if .IsHome }}{{ .Site.Copyright }}{{ else }}{{ if .IsPage }}{{ .Params.license }}{{ end }}{{ end }}">

{{ "<!-- Dublin Core Metadata -->" | safeHTML }}
<meta name="DC.Title" content="{{ .Site.Title }}{{ if .IsPage }}: {{ .Title }}{{ end }}" />
<meta name="DC.Description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ if .IsPage }}{{ if .Params.packagedescription }}{{ .Params.packagedescription }}{{ else }}{{ .Summary }}{{ end }}{{ end }}{{ end }}" />

{{ "<!-- Open Graph -->" | safeHTML }}
<meta property="og:title" content="{{ .Site.Title }}{{ if .IsPage }}: {{ .Title }}{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:image" 
      content="{{ if .IsHome }}{{ .Site.BaseURL }}img/ogg-image.jpg{{ else }}{{ .Site.BaseURL }}img/assets/poster-{{ .Params.interactiveslug }}.jpg{{ end }}" />
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ if .IsPage }}{{ if .Params.packagedescription }}{{ .Params.packagedescription }}{{ else }}{{ .Summary }}{{ end }}{{ end }}{{ end }}" />
<meta property="og:url" content="{{ if .IsHome }}{{ .Site.BaseURL }}{{ else }}{{ .Permalink }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />

{{ "<!-- Twitter -->" | safeHTML }}
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@ccnmtldev" />
<meta name="twitter:title" content="{{ .Site.Title }}{{ if .IsPage }}: {{ .Title }}{{ end }}" />
<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ if .IsPage }}{{ if .Params.packagedescription }}{{ .Params.packagedescription }}{{ else }}{{ .Summary }}{{ end }}{{ end }}{{ end }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}img/apple-touch-icon.png" />
