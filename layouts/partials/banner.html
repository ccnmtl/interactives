<header role="banner" class="container {{ if .IsHome }}front-page-banner{{ else }}page-banner{{ end }} hidden-print" id="headcontainer">
<a id="skippy" class="sr-only sr-only-focusable" href="#maincontent"><div class="container"><span class="skiplink-text">Skip to main content</span></div></a>
    {{ if .IsHome }}
    <h1 id="front-page-logo"><span class="sr-only">Interactives @ CTL</span><span id="tagline">A portfolio of rich Javascript interactive content<br />at the Center for Teaching and Learning</span></h1>
    {{ else }}
    <h1 class="sr-only"><span itemprop="name">Interactives @ CTL</span></h1>
    {{ end }}
    <nav class="navbar navbar-default" itemscope itemtype="http://schema.org/SiteNavigationElement">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}img/logo-nav.png" alt="Go to Interactive-CTL homepage" /></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a itemprop="url" href="/portfolio/"><span itemprop="name">Porfolio</span></a></li>
            <li><a itemprop="url" href="/about/"><span itemprop="name">About</span></a></li>
            <li><a itemprop="url" href="https://compiled.ctl.columbia.edu"><span itemprop="name">CompilED</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <hr role="presentation" />
</header>
